    /* using grid */
    .card {
      padding: 25px;
      background: gray;
      display: grid;
      grid-template-rows: 1fr auto;
      width: 460px;
      height: 480px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card__image-wrapper {
      display: grid;
      grid-template-rows: 1fr;
      grid-template-columns: 1fr;
    }

    .card__image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      grid-row: 1 / 2;
      grid-column: 1 / 2;
    }

    .card__content {
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 1fr auto;
      background-color: rgba(0, 0, 0, 0.4);
      align-items: center;
      justify-items: center;
      grid-row: 1 / 2;
      grid-column: 1 / 2;
    }

    .card__like {
      grid-row: 1;
      grid-column: 2 / 3;
      margin: 20px 20px 0 0;
    }

    .card__like img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .card__play {
      grid-row: 2;
      grid-column: 1 / 3;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 30px;
      width: 170px;
      text-align: center;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    .card__info {
      text-align: center;
      display: grid;
      padding: 10px;
      padding-left: 3rem;
      color: #fff;
      grid-row: 3;
      font-weight: bold;
